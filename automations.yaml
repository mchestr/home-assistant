- id: 9a67d806-4cf0-44cb-93ea-f32d08d1ba62
  alias: Wireless Charging Night Routine
  description: Evening Routine, wireless charging trigger
  trigger:
  - platform: state
    entity_id: sensor.mike_phone_charger_type
    to: wireless
  condition:
  - condition: time
    before: 04:00:00
    after: '21:00:00'
  - condition: zone
    entity_id: person.mike
    zone: zone.home
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: alarm_control_panel.alarm_arm_night
    target:
      entity_id: alarm_control_panel.home_alarm
    data: {}
  - alias: Turn all lights off, check if Jena is awake to cancel
    if:
    - condition: zone
      entity_id: person.jena
      zone: zone.home
    - condition: time
      weekday:
      - fri
      - sat
    then:
    - alias: Set up variables for the actions
      variables:
        action_yes: '{{ ''YES_'' ~ context.id }}'
        action_no: '{{ ''NO_'' ~ context.id }}'
    - alias: Ask to cancel lights off
      service: notify.jena_phone
      data:
        title: It is bedtime!
        message: would you like to turn the lights off?
        data:
          actions:
          - action: '{{ action_yes }}'
            title: Yes, lights off
          - action: '{{ action_no }}'
            title: No, keep them on
    - alias: Wait for a response
      wait_for_trigger:
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: '{{ action_yes }}'
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: '{{ action_no }}'
      timeout:
        minutes: 1
      continue_on_timeout: true
    - choose:
      - conditions:
        - condition: template
          value_template: '{{ wait.trigger and wait.trigger.event.data.action == action_no
            }}'
        sequence:
        - stop: Jena said so
  - service: light.turn_off
    data: {}
    target:
      floor_id:
      - first_floor
      - main_floor
      - second_floor
  mode: single
