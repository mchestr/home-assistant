  alias: alarm/notify_triggered.yaml
  description: Notify when alarm is pending
  mode: parallel
  trigger:
  - platform: state
    entity_id: binary_sensor.office_window_contact
    to: 'on'
  - platform: state
    entity_id: binary_sensor.guest_bedroom_window_contact
    to: 'on'
  - platform: state
    entity_id: binary_sensor.patio_door_contact
    to: 'on'
  - platform: state
    entity_id: binary_sensor.balcony_door_contact
    to: 'on'
  - platform: state
    entity_id: binary_sensor.kitchen_window_contact
    to: 'on'
  - platform: state
    entity_id: lock.front_door_lock
    to: unlocked
  - platform: state
    entity_id: lock.front_door_lock
    to: unlocking
  - platform: state
    entity_id: cover.gdo_door
    to: open
  - platform: state
    entity_id: cover.gdo_door
    to: opening
  - platform: state
    entity_id: binary_sensor.entry_door_window_vibration
    to: 'on'
  action:
  - alias: Save which sensor triggered
    variables:
      sensor_triggered: '{{ trigger.from_state.attributes.friendly_name }}'
  - wait_for_trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: triggered
    timeout: '120'
    continue_on_timeout: false
  - if:
    - alias: Night Time Critical
      condition: time
      after: '23:00:00'
      before: 06:00:00
    then:
    - service: notify.all_devices
      data:
        title: 'Home Alarm: Triggered!'
        message: '{{ sensor_triggered }} was opened!'
        data:
          actions:
          - action: ALARM_DISARM
            title: Disarm
          - action: ALARM_ARM
            title: Re-Arm
          ttl: 0
          priority: high
          channel: alarm_stream
          push:
            sound:
              name: default
              critical: 1
              volume: 1.0
    else:
    - service: notify.all_devices
      data:
        title: 'Home Alarm: Triggered!'
        message: '{{ sensor_triggered }} was opened!'
        data:
          actions:
          - action: ALARM_DISARM
            title: Disarm
          - action: ALARM_ARM
            title: Re-Arm
