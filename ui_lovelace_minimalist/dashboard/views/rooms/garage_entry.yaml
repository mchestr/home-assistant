title: &title Garage & Entry
path: garage-entry
visible: false
cards:
  - type: vertical-stack
    cards:
      - !include ../components/header-chips-back-default.yml
      - type: custom:button-card
        template: card_title
        name: *title

      - type: custom:button-card
        template: card_title
        label: Security
      - type: custom:frigate-card
        menu:
          buttons:
            microphone:
              enabled: true
        cameras:
          - id: live
            camera_entity: camera.doorbell
            live_provider: go2rtc
            go2rtc:
              modes:
                - webrtc
      - type: conditional
        conditions:
          - entity: input_boolean.doorbell_pressed_recently
            state: 'on'
        card:
          type: custom:button-card
          template: 
            - card_navigate
            - alerter
          variables:
            ulm_card_navigate_path: /lovelace/doorbell-answer
            ulm_card_navigate_title: Answer Doorbell
            ulm_card_navigate_icon: mdi:phone

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.garage_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature Garage
          ulm_card_graph_entity: sensor.garage_temperature

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: 
              - card_cover_custom
            lock:
              enabled: true
              unlock: double_tap
            variables:
              ulm_card_cover_garage: true
            entity: cover.gdo_door
          - type: "custom:button-card"
            entity: lock.front_door_lock
            template: custom_card_eraycetinay_lock
            name: Front Door
            lock:
              enabled: '[[[ return entity.state === "locked"; ]]]'
              unlock: double_tap
            variables:
              ulm_custom_card_eraycetinay_lock_tap_control: true
              ulm_custom_card_eraycetinay_lock_battery_level: sensor.front_door_lock_battery
            triggers_update:
              - sensor.front_door_lock_battery

      - type: custom:button-card
        template: card_title
        label: Lights
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_light
            entity: light.entry_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: custom:button-card
            template: card_light
            entity: light.garage_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_light
            entity: light.sonoff31_1
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: custom:button-card
            template: card_light
            entity: light.outdoor_christmas_lights
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb

      - type: custom:button-card
        template: card_title
        label: Devices
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_power_outlet
            entity: switch.ender3
            icon: printer-3d-nozzle
            variables:
              ulm_card_power_outlet_consumption_sensor: sensor.ender3_energy_power
              ulm_card_power_outlet_name: Ender3 Printer
            lock:
              enabled: '[[[ return entity.state === "on"; ]]]'
              duration: 10
              unlock: hold
          - type: custom:button-card
            color_type: blank-card

      - type: conditional
        conditions:
          - condition: user
            users:
              - f16d31d12892445fbe04fa47dcc767e1
        card:
          type: vertical-stack
          cards:
            - type: custom:button-card
              template: card_title
              label: Sensors
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.garage_motion_detector_occupancy
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.garage_entry_contact
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.utility_closet_water_leak
                    ulm_custom_card_bar_card_battery_entity: sensor.utility_closet_battery
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: sensor.garage_temperature
                    ulm_custom_card_bar_card_battery_entity: sensor.garage_temperature_battery
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.entry_door_window_vibration
                - type: "custom:button-card"
                  color_type: blank-card
