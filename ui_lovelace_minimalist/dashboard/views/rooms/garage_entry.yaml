title: &title Garage & Entry
path: garage-entry
visible: false
cards:
  - type: vertical-stack
    cards:
      - !include ../components/header-chips-back-default.yml
      - type: custom:button-card
        template: card_title
        name: *title

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.garage_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature Garage
          ulm_card_graph_entity: sensor.garage_temperature

      - type: custom:button-card
        template: card_title
        label: Security
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: 
              - card_cover_custom
            lock:
              enabled: true
              unlock: double_tap
            variables:
              ulm_card_cover_garage: true
            entity: cover.garage_door
          - type: "custom:button-card"
            entity: lock.front_door_lock
            template: custom_card_eraycetinay_lock
            name: Front Door
            lock:
              enabled: true
              unlock: double_tap
            variables:
              ulm_custom_card_eraycetinay_lock_tap_control: true
              ulm_custom_card_eraycetinay_lock_battery_level: sensor.front_door_lock_battery
            triggers_update:
              - sensor.front_door_lock_battery

      - type: custom:button-card
        template: card_title
        label: Lights
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.entry_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.garage_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb

      - type: custom:button-card
        template: card_title
        label: Sensors
      - type: custom:button-card
        template: card_bar_card_binary_sensor
        variables:
          ulm_custom_card_bar_card_entity_binary_sensor: binary_sensor.garage_motion_detector_occupancy
          ulm_custom_card_bar_card_entity: sensor.garage_motion_detector_battery
          ulm_custom_card_bar_card_name: '[[[ return states[variables.ulm_custom_card_bar_card_entity_binary_sensor].attributes.friendly_name ]]]'
          ulm_custom_card_bar_card_value: true
          ulm_custom_card_bar_card_color: "var(--google-green)"
      - type: custom:button-card
        template: card_bar_card_binary_sensor
        variables:
          ulm_custom_card_bar_card_entity_binary_sensor: binary_sensor.garage_entry_contact
          ulm_custom_card_bar_card_entity: sensor.garage_entry_battery
          ulm_custom_card_bar_card_name: '[[[ return states[variables.ulm_custom_card_bar_card_entity_binary_sensor].attributes.friendly_name ]]]'
          ulm_custom_card_bar_card_value: true
          ulm_custom_card_bar_card_color: "var(--google-green)"
      - type: custom:button-card
        template: card_bar_card_binary_sensor
        variables:
          ulm_custom_card_bar_card_entity_binary_sensor: binary_sensor.utility_closet_water_leak
          ulm_custom_card_bar_card_entity: sensor.utility_closet_battery
          ulm_custom_card_bar_card_name: '[[[ return states[variables.ulm_custom_card_bar_card_entity_binary_sensor].attributes.friendly_name ]]]'
          ulm_custom_card_bar_card_value: true
          ulm_custom_card_bar_card_color: "var(--google-green)"
      - type: custom:button-card
        template: card_bar_card_binary_sensor
        variables:
          ulm_custom_card_bar_card_entity_binary_sensor: sensor.garage_temperature
          ulm_custom_card_bar_card_entity: sensor.garage_temperature_battery
          ulm_custom_card_bar_card_name: '[[[ return states[variables.ulm_custom_card_bar_card_entity_binary_sensor].attributes.friendly_name ]]]'
          ulm_custom_card_bar_card_value: true
          ulm_custom_card_bar_card_color: "var(--google-green)"