title: &title Powder & Patio
path: powder-patio
visible: false
cards:
  - type: vertical-stack
    cards:
      - !include ../components/header-chips-back-default.yml
      - type: custom:button-card
        template: card_title
        name: *title

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.patio_door_device_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature Patio Door
          ulm_card_graph_entity: sensor.patio_door_device_temperature

      - type: custom:button-card
        template: card_title
        label: Lights & Fans
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.patio_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.powder_room_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: "custom:button-card"
        template: card_fan
        entity: fan.powder_room_fan
        variables:
          ulm_card_fan_enable_slider: false
          ulm_translation_off: "Off"
          ulm_card_fan_color: "blue"
          ulm_card_fan_force_background_color: true

      - type: custom:button-card
        template: card_title
        label: Sensors
      - type: custom:button-card
        template: card_bar_card_binary_sensor
        variables:
          ulm_custom_card_bar_card_entity_binary_sensor: binary_sensor.patio_door_contact
          ulm_custom_card_bar_card_entity: sensor.patio_door_battery
          ulm_custom_card_bar_card_name: '[[[ return states[variables.ulm_custom_card_bar_card_entity_binary_sensor].attributes.friendly_name ]]]'
          ulm_custom_card_bar_card_value: true
          ulm_custom_card_bar_card_color: "var(--google-green)"
