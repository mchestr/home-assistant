title: &title Main Room
path: main-room
visible: false
cards:
  - type: vertical-stack
    cards:
      - !include ../components/header-chips-back-default.yml
      - type: custom:button-card
        template: card_title
        name: *title

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.nest_thermostat_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature Living Room
          ulm_card_graph_entity: sensor.nest_thermostat_temperature

      - type: custom:button-card
        template: card_title
        label: Lights
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.kitchen_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.kitchen_counter_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.entry_stairs_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.second_floor_stairs_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.tv_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.couch_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.wled_bookshelf
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.wled_livingroom
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: "custom:button-card"
        template: card_light
        entity: light.christmas_tree
        variables:
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_horizontal_wide: true
          ulm_card_light_enable_color: true
          ulm_card_light_icon: mdi:lightbulb

      - type: custom:button-card
        template: card_title
        label: Sensors
      - type: custom:button-card
        template: card_bar_card_binary_sensor
        variables:
          ulm_custom_card_bar_card_entity_binary_sensor: binary_sensor.balcony_door_contact
          ulm_custom_card_bar_card_entity: sensor.balcony_door_battery
          ulm_custom_card_bar_card_name: '[[[ return states[variables.ulm_custom_card_bar_card_entity_binary_sensor].attributes.friendly_name ]]]'
          ulm_custom_card_bar_card_value: true
          ulm_custom_card_bar_card_color: "var(--google-green)"
      - type: custom:button-card
        template: card_bar_card_binary_sensor
        variables:
          ulm_custom_card_bar_card_entity_binary_sensor: binary_sensor.living_room_left_window_contact
          ulm_custom_card_bar_card_entity: sensor.living_room_left_window_battery
          ulm_custom_card_bar_card_name: '[[[ return states[variables.ulm_custom_card_bar_card_entity_binary_sensor].attributes.friendly_name ]]]'
          ulm_custom_card_bar_card_value: true
          ulm_custom_card_bar_card_color: "var(--google-green)"
      - type: custom:button-card
        template: card_bar_card_binary_sensor
        variables:
          ulm_custom_card_bar_card_entity_binary_sensor: binary_sensor.living_room_right_window_contact
          ulm_custom_card_bar_card_entity: sensor.living_room_right_window_battery
          ulm_custom_card_bar_card_name: '[[[ return states[variables.ulm_custom_card_bar_card_entity_binary_sensor].attributes.friendly_name ]]]'
          ulm_custom_card_bar_card_value: true
          ulm_custom_card_bar_card_color: "var(--google-green)"
      - type: custom:button-card
        template: card_bar_card_binary_sensor
        variables:
          ulm_custom_card_bar_card_entity_binary_sensor: binary_sensor.kitchen_window_contact
          ulm_custom_card_bar_card_entity: sensor.kitchen_window_battery
          ulm_custom_card_bar_card_name: '[[[ return states[variables.ulm_custom_card_bar_card_entity_binary_sensor].attributes.friendly_name ]]]'
          ulm_custom_card_bar_card_value: true
          ulm_custom_card_bar_card_color: "var(--google-green)"
