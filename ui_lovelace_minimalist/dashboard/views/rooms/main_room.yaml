title: &title Main Room
path: main-room
visible: false
cards:
  - type: vertical-stack
    cards:
      - !include ../components/header-chips-back-default.yml
      - type: custom:button-card
        template: card_title
        name: *title

      - type: custom:frigate-card
        elements:
          - type: custom:frigate-card-ptz
            orientation: horizontal
            style:
              transform: none
              right: 20px
              top: 260px
            service: script.reolink_ptz_control
            data_left:
              entity_control: button.living_room_ptz_left
              entity_stop: button.living_room_ptz_stop
            data_right:
              entity_control: button.living_room_ptz_right
              entity_stop: button.living_room_ptz_stop
            data_up:
              entity_control: button.living_room_ptz_up
              entity_stop: button.living_room_ptz_stop
            data_down:
              entity_control: button.living_room_ptz_down
              entity_stop: button.living_room_ptz_stop
            data_zoom_in:
              entity_control: button.living_room_ptz_zoom_in
              entity_stop: button.living_room_ptz_stop
            data_zoom_out:
              entity_control: button.living_room_ptz_zoom_out
              entity_stop: button.living_room_ptz_stop
        menu:
          buttons:
            microphone:
              enabled: true
        cameras:
          - id: live
            camera_entity: camera.living_room
            live_provider: go2rtc
            go2rtc:
              modes:
                - webrtc
              stream: living_room_high
      - type: custom:button-card
        template: card_graph
        entity: sensor.home_current_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature Living Room
          ulm_card_graph_entity: sensor.home_current_temperature
      - type: custom:button-card
        template: card_thermostat
        entity: climate.home
        variables:
          ulm_card_thermostat_enable_collapse: true
          ulm_card_thermostat_enable_controls: true
          ulm_card_thermostat_enable_hvac_modes: true
          ulm_card_thermostat_enable_popup: true

      - type: custom:button-card
        template: card_title
        label: Lights
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_light
            entity: light.kitchen_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: custom:button-card
            template: card_light
            entity: light.kitchen_counter_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_light
            entity: light.entry_stairs_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: custom:button-card
            template: card_light
            entity: light.second_floor_stairs_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_light
            entity: light.tv_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: custom:button-card
            template: card_light
            entity: light.couch_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_light
            entity: light.wled_bookshelf
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: custom:button-card
            template: card_light
            entity: light.wled_livingroom
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      # - type: custom:button-card
      #   template: card_light
      #   entity: light.christmas_tree
      #   variables:
      #     ulm_card_light_force_background_color: true
      #     ulm_card_light_enable_horizontal_wide: true
      #     ulm_card_light_enable_color: true
      #     ulm_card_light_icon: mdi:lightbulb

      - type: custom:button-card
        template: card_title
        label: Media
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_vertical_button
            entity: script.fire_tv_start_doorbell
            icon: mdi:doorbell-video
            name: Doorbell
          - type: custom:button-card
            template: card_vertical_button
            entity: script.fire_tv_start_plex
            icon: mdi:plex
            name: Plex
          - type: custom:button-card
            template: card_vertical_button
            entity: script.fire_tv_start_twitch
            icon: mdi:twitch
            name: Twitch
          - type: custom:button-card
            template: card_vertical_button
            entity: input_boolean.theatre_mode
            icon: mdi:movie
            name: Theatre Mode
      - type: custom:button-card
        template: card_media_player
        entity: media_player.fire_tv
        variables:
          ulm_card_media_player_name : FireTV
          ulm_card_media_player_collapsible: true
          ulm_card_media_player_power_button: true
          ulm_card_media_player_enable_controls: true

      - type: custom:button-card
        template: card_title
        label: Devices
      - type: custom:button-card
        template: card_vacuum
        entity: vacuum.moomba
        variables:
          ulm_card_vacuum_camera: camera.moomba_map
          ulm_card_vacuum_camera_toggle: true
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_vertical_button
            entity: automation.rooms_living_room_vacuum_schedule_yaml
            icon: mdi:calendar-month
            name: "[[[ return 'Scheduling: ' + (entity.state == 'on' ? 'On' : 'Off'); ]]]"
          - type: custom:button-card
            color_type: blank-card
          - type: custom:button-card
            color_type: blank-card

      - type: conditional
        conditions:
          - condition: user
            users:
              - f16d31d12892445fbe04fa47dcc767e1
        card:
          type: vertical-stack
          cards:
            - type: custom:button-card
              template: card_title
              label: Sensors
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.balcony_door_contact
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.kitchen_window_contact
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.living_room_left_window_contact
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.living_room_right_window_contact
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.living_room_motion
                    ulm_custom_card_bar_card_battery_entity: sensor.living_room_motion_battery
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: sensor.jena_button_action
                    ulm_custom_card_bar_card_battery_entity: sensor.jena_button_battery
