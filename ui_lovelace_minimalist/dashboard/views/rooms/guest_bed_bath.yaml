title: &title Guest Bedroom & Bathroom
path: guest-bed-bath
visible: false
cards:
  - type: vertical-stack
    cards:
      - !include ../components/header-chips-back-default.yml
      - type: custom:button-card
        template: card_title
        name: *title

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.guest_bedroom_window_device_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature Guest Bedroom Window
          ulm_card_graph_entity: sensor.guest_bedroom_window_device_temperature

      - type: custom:button-card
        template: card_title
        label: Lights & Fans
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.guest_bedroom_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.guest_bathroom_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: "custom:button-card"
        template: card_fan
        entity: fan.guest_bathroom_fan
        variables:
          ulm_card_fan_enable_slider: false
          ulm_translation_off: "Off"
          ulm_card_fan_color: "blue"
          ulm_card_fan_force_background_color: true

      - type: 'custom:collapsable-cards'
        title: Sensors
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: card_bar_card_binary_sensor
                variables:
                  ulm_custom_card_bar_card_entity: binary_sensor.guest_bedroom_window_contact
              - type: "custom:button-card"
                color_type: blank-card
