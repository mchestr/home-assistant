title: &title Office & Hallway
path: office-hallway
visible: false
cards:
  - type: vertical-stack
    cards:
      - !include ../components/header-chips-back-default.yml
      - type: custom:button-card
        template: card_title
        name: *title

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.office_window_device_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature Office Bedroom Window
          ulm_card_graph_entity: sensor.office_window_device_temperature

      - type: custom:button-card
        template: card_title
        label: Lights & Fans
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.office_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.hallway_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb

      - type: custom:button-card
        template: card_title
        label: Devices
      - type: "custom:button-card"
        template: card_cover
        entity: cover.desk
        variables:
          ulm_card_cover_enable_controls: true
          ulm_card_cover_enable_slider: true
          ulm_card_cover_favorite_percentage: 25
          ulm_card_cover_enable_horizontal: true
          ulm_card_cover_slider_min: 25
          ulm_card_cover_slider_max: 100
      - type: custom:button-card
        template: custom_card_sisimomo_printer
        entity: sensor.brother_mfc_j690dw
        variables:
          printer_name: Brother MFC-J690DW
          cartridges:
            - label: BK
              entity_id: sensor.brother_mfc_j690dw_bk
              type: unicolor
              color: black
            - label: "Y"
              entity_id: sensor.brother_mfc_j690dw_y
              type: unicolor
              color: "rgba(var(--color-yellow), 1)"
            - label: "M"
              entity_id: sensor.brother_mfc_j690dw_m
              type: unicolor
              color: "#F84B7A"
            - label: "C"
              entity_id: sensor.brother_mfc_j690dw_c
              type: unicolor
              color: "#427EDE"

      - type: conditional
        conditions:
          - condition: user
            users:
              - f16d31d12892445fbe04fa47dcc767e1
        card:
          type: vertical-stack
          cards:
            - type: custom:button-card
              template: card_title
              label: Sensors
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.office_window_contact
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.washing_machine_leak_detector_water_leak
                    ulm_custom_card_bar_card_battery_entity: sensor.washing_machine_leak_detector_battery
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: card_bar_card_binary_sensor
                  variables:
                    ulm_custom_card_bar_card_entity: binary_sensor.washing_machine_vibration_vibration
                - type: "custom:button-card"
                  color_type: blank-card
