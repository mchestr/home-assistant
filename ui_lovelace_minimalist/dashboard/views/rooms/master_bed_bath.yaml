title: &title Master Bedroom & Bathroom
path: master-bed-bath
visible: false
cards:
  - type: vertical-stack
    cards:
      - !include ../components/header-chips-back-default.yml
      - type: custom:button-card
        template: card_title
        name: *title

      - type: "custom:button-card"
        template: card_graph
        entity: climate.master_bathroom_heated_floors
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature Heated Floors
          ulm_card_graph_entity: 
            entity: climate.master_bathroom_heated_floors
            attribute: current_temperature
      - type: "custom:button-card"
        template: card_thermostat
        entity: climate.master_bathroom_heated_floors
        variables:
          ulm_card_thermostat_enable_collapse: true
          ulm_card_thermostat_enable_controls: true
          ulm_card_thermostat_enable_popup: true

      - type: custom:button-card
        template: card_title
        label: Lights & Fans
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.master_bedroom_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.hue_go
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.master_bathroom_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
          - type: "custom:button-card"
            template: card_light
            entity: light.master_bathroom_mirror_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_horizontal_wide: true
              ulm_card_light_enable_color: true
              ulm_card_light_icon: mdi:lightbulb
      - type: "custom:button-card"
        template: card_fan
        entity: fan.master_bathroom_fan
        variables:
          ulm_card_fan_enable_slider: false
          ulm_translation_off: "Off"
          ulm_card_fan_color: "blue"
          ulm_card_fan_force_background_color: true

      - type: custom:button-card
        template: card_title
        label: Sensors
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_bar_card_binary_sensor
            variables:
              ulm_custom_card_bar_card_entity: binary_sensor.master_bedroom_window_contact
          - type: custom:button-card
            template: card_bar_card_binary_sensor
            variables:
              ulm_custom_card_bar_card_entity: binary_sensor.master_bathroom_motion_detector_occupancy
