title: Lights
path: lights
cards:
  - type: vertical-stack
    cards:
      - !include components/header-chips-back-default.yml
      - type: horizontal-stack
        cards:
        - type: custom:button-card
          template: card_title
          name: Home Lights
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_vertical_button_groups
            entity: light.all_lights
            icon: mdi:lightbulb
            name: All
          - type: "custom:button-card"
            template: card_vertical_button_groups
            entity: light.first_floor_lights
            icon: mdi:lightbulb
            name: First Floor
          - type: "custom:button-card"
            template: card_vertical_button_groups
            entity: light.main_floor_lights
            icon: mdi:lightbulb
            name: Main Floor
          - type: "custom:button-card"
            template: card_vertical_button_groups
            entity: light.second_floor_lights
            icon: mdi:lightbulb
            name: Second Floor

      - type: custom:button-card
        template: card_title
        name: First Floor
      - type: custom:button-card
        template: card_title
        label: Entry
      - type: horizontal-stack
        cards:
        - type: "custom:button-card"
          template: card_light
          entity: light.entry_light
          variables:
            ulm_card_light_force_background_color: true
            ulm_card_light_enable_horizontal_wide: true
            ulm_card_light_enable_color: true
            ulm_card_light_icon: mdi:lightbulb
        - type: "custom:button-card"
          template: card_light
          entity: light.entry_stairs_light
          variables:
            ulm_card_light_force_background_color: true
            ulm_card_light_enable_horizontal_wide: true
            ulm_card_light_enable_color: true
            ulm_card_light_icon: mdi:lightbulb
      - type: custom:button-card
        template: card_title
        label: Garage
      - type: "custom:button-card"
        template: card_light
        entity: light.garage_light
        variables:
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_horizontal_wide: true
          ulm_card_light_enable_color: true
          ulm_card_light_icon: mdi:lightbulb
      - type: "custom:button-card"
        template: chip_icon_label
        label: Auto-Off (15 minutes)
        icon: mdi:timer-outline
        entity: automation.rooms_garage_timer_light_off_yaml
        state:
          - operator: "template"
            value: |
              [[[
                return entity.state == "on";
              ]]]
            styles:
              icon:
                - color: "[[[ return `rgba(var(--color-yellow), 1)`; ]]]"
        tap_action:
          action: call-service
          service: automation.toggle
          service_data:
            entity_id: automation.rooms_garage_timer_light_off_yaml

      - type: custom:button-card
        template: card_title
        name: Main Floor

      - type: custom:button-card
        template: card_title
        label: Living Room
      - type: "custom:button-card"
        template: card_light
        entity: light.couch_light
        variables:
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_collapse: true
          ulm_card_light_enable_horizontal: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_horizontal_wide: true
          ulm_card_light_enable_color: true
      - type: "custom:button-card"
        template: card_light
        entity: light.tv_light
        variables:
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_collapse: true
          ulm_card_light_enable_horizontal: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_horizontal_wide: true
          ulm_card_light_enable_color: true
      - type: horizontal-stack
