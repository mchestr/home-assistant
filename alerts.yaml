garage_door_open:
  name: Garage door is open
  done_message: Garage door is closed
  entity_id: cover.gdo_door
  state: open
  repeat: 15
  can_acknowledge: true
  skip_first: true
  data:
    actions:
      - action: "GARAGE_DOOR_CLOSE"
        title: "Close Door"
        destructive: true
  notifiers:
    - ALL_DEVICES
