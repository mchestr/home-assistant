alias: rooms/entry/front_door_autolock.yaml
id: 8f7cfdac-7bed-49bd-8f0d-11f0562ddb69
description: Auto lock front door after 5 minutes
mode: single
trigger:
  - platform: state
    entity_id:
      - lock.front_door_lock
    to: unlocked
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: zone
    entity_id: person.jena
    zone: zone.home
    event: leave
  - platform: zone
    entity_id: person.mike
    zone: zone.home
    event: leave
condition:
  - condition: state
    entity_id: lock.front_door_lock
    state: unlocked
action:
  - service: lock.lock
    target:
      entity_id: lock.front_door_lock
