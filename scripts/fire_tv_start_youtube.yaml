alias: YouTube on FireTV
sequence:
  - if:
    - condition: state
      entity_id: media_player.fire_tv
      state: 'off'
    then:
      - service: media_player.turn_on
        data: {}
        target:
          entity_id: media_player.fire_tv
  - service: androidtv.adb_command
    data:
      command: am start -a android.intent.action.VIEW -n com.amazon.firetv.youtube/dev.cobalt.app.MainActivity
    target:
      entity_id: media_player.fire_tv
mode: single
icon: mdi:plex
